<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- CONCEPT K: Caring Embrace - Miękkie linie otulające -->
  <!-- Symbol opieki - delikatne łuki chroniące centralny punkt -->

  <!-- Outer caring arc -->
  <path d="M 12 35 Q 18 20, 30 15 Q 42 12, 48 25"
        stroke="#14B8A6" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.4"/>

  <!-- Inner caring arc -->
  <path d="M 18 33 Q 22 24, 30 22 Q 38 20, 42 28"
        stroke="#14B8A6" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.7"/>

  <!-- Central point (the person/moment being cared for) -->
  <circle cx="30" cy="30" r="4" fill="#14B8A6"/>

  <!-- Typography -->
  <text x="62" y="38" font-family="Inter, sans-serif" font-size="28" font-weight="400" fill="#1E293B">
    FeelInk
  </text>
</svg>
