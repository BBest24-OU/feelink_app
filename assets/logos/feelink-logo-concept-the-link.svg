<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- The Link Logo Concept -->
  <!-- Left shape: organic, fluid (feelings/emotions) -->
  <path d="M 15 25 Q 20 15, 30 20 Q 35 25, 30 35 Q 25 40, 15 35 Q 10 30, 15 25 Z"
        fill="#14B8A6" opacity="0.8"/>

  <!-- Connection: subtle dots linking -->
  <circle cx="35" cy="30" r="1.5" fill="#14B8A6" opacity="0.6"/>
  <circle cx="40" cy="30" r="1.5" fill="#14B8A6" opacity="0.6"/>
  <circle cx="45" cy="30" r="1.5" fill="#14B8A6" opacity="0.6"/>

  <!-- Right shape: geometric, structured (data/analysis) -->
  <rect x="50" y="20" width="20" height="20" rx="2" fill="#14B8A6"/>

  <!-- Typography: FeelInk -->
  <text x="80" y="40" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="#1E293B">
    FeelInk
  </text>

  <!-- Tagline (optional, for full logo version) -->
  <text x="80" y="55" font-family="Inter, sans-serif" font-size="10" font-weight="400" fill="#6B7280">
    Feel it. Link it. Understand it.
  </text>
</svg>
