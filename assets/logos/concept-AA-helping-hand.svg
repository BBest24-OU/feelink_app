<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- CONCEPT AA: Helping Hand - Wyraźniejsza pomocna dłoń -->
  <!-- Bardziej rozpoznawalna forma dłoni oferującej wsparcie -->

  <!-- Palm (base) -->
