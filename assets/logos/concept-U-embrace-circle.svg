<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- CONCEPT U: Embrace Circle - Okrąg objęcia/wsparcia -->
  <!-- Niepełny okrąg (jak ramiona w objęciu) z sercem/punktem w środku -->

  <!-- Open circle (like embracing arms) - gap at bottom -->
