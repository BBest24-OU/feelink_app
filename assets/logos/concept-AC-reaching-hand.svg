  <!-- Typography (Wordmark 1 style) -->
  <text x="50" y="38" font-family="Inter, sans-serif" font-size="28" font-weight="300" letter-spacing="-0.01em" fill="#1E293B">
    feel<tspan font-weight="500" fill="#14B8A6">ink</tspan>
