<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- CONCEPT T: Petals Unfold - Rozwijające się płatki (lotosu/wzrostu) -->
  <!-- Bardzo minimalistyczne - 4 płatki rozchodzące się na boki -->

  <!-- Center -->
  <circle cx="30" cy="30" r="2.5" fill="#14B8A6"/>

  <!-- 4 petals (top, right, bottom, left) -->
  <!-- Top petal -->
  <path d="M 30 30 Q 30 22, 30 16"
        stroke="#14B8A6" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Right petal -->
  <path d="M 30 30 Q 38 30, 44 30"
        stroke="#14B8A6" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.7"/>

  <!-- Bottom petal (lighter) -->
  <path d="M 30 30 Q 30 38, 30 42"
        stroke="#14B8A6" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.4"/>

  <!-- Left petal -->
  <path d="M 30 30 Q 22 30, 16 30"
        stroke="#14B8A6" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.7"/>

  <!-- Typography (Wordmark 1 style) -->
  <text x="58" y="38" font-family="Inter, sans-serif" font-size="28" font-weight="300" letter-spacing="-0.01em" fill="#1E293B">
    feel<tspan font-weight="500" fill="#14B8A6">ink</tspan>
  </text>
</svg>
