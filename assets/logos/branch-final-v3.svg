<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- FINAL V3: 3 listki, bardziej rozłożone, delikatne -->

  <!-- Main stem - gentle lean right (~18 degrees) -->
